<div class="p-6">
  <h2 class="text-2xl font-semibold mb-4 flex justify-between items-center">
    Scope: {{ scopeDetails.scopeName }}
    <button
      (click)="toggleEditMode()"
      class="text-sm px-3 py-1 rounded border border-gray-300 hover:bg-gray-100"
    >
      {{ editMode ? 'Disable Edit' : 'Enable Edit' }}
    </button>
  </h2>

  <!-- Tabs -->
  <div class="border-b border-gray-200 mb-4">
    <nav class="-mb-px flex space-x-6">
      <button
        class="py-2 px-4 border-b-2 font-medium text-sm"
        [ngClass]="{
          'border-blue-500 text-blue-600': activeTab === 'plain',
          'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'plain'
        }"
        (click)="activeTab = 'plain'"
      >Plain Properties</button>

      <button
        class="py-2 px-4 border-b-2 font-medium text-sm"
        [ngClass]="{
          'border-blue-500 text-blue-600': activeTab === 'secret',
          'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'secret'
        }"
        (click)="activeTab = 'secret'"
      >Secret Properties</button>

      <button
        class="py-2 px-4 border-b-2 font-medium text-sm"
        [ngClass]="{
          'border-blue-500 text-blue-600': activeTab === 'users',
          'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'users'
        }"
        (click)="activeTab = 'users'"
      >Users</button>

      <button
        class="py-2 px-4 border-b-2 font-medium text-sm"
        [ngClass]="{
          'border-blue-500 text-blue-600': activeTab === 'access',
          'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'access'
        }"
        (click)="activeTab = 'access'"
      >Access Key</button>
    </nav>
  </div>

  <!-- Properties Form -->
  <form *ngIf="activeTab === 'plain' || activeTab === 'secret'">
    <div class="space-y-4">
      <div *ngFor="let prop of getFilteredProperties(activeTab)" class="flex gap-2 items-center">
        <input
          type="text"
          [(ngModel)]="prop.key"
          name="key_{{ prop.id }}"
          placeholder="Key"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md"
          [readonly]="!editMode"
          required
        />

        <div class="relative flex-1">
          <input
            [type]="!prop.secret ? 'text' : (showSecrets[prop.id] ? 'text' : 'password')"
            [(ngModel)]="prop.value"
            name="value_{{ prop.id }}"
            placeholder="Value"
            class="w-full px-3 py-2 border border-gray-300 rounded-md pr-10"
            [readonly]="!editMode"
            required
          />
          <button
            *ngIf="prop.secret"
            type="button"
            (click)="toggleSecretVisibility(prop.id)"
            class="absolute right-2 top-2 text-gray-500 hover:text-gray-700"
          >
            {{ showSecrets[prop.id] ? '👁️' : '🙈' }}
          </button>
        </div>

        <input type="hidden" [value]="prop.secret" name="secret_{{ prop.id }}" />
      </div>

      <button
        type="button"
        (click)="addProperty(activeTab)"
        class="px-3 py-1 bg-gray-100 border rounded hover:bg-gray-200"
        *ngIf="editMode"
      >
        + Add Property
      </button>
    </div>

    <div class="mt-4 text-right" *ngIf="editMode">
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Save {{ activeTab === 'plain' ? 'Plain' : 'Secret' }} Properties
      </button>
    </div>
  </form>

  <!-- Users -->
  <div *ngIf="activeTab === 'users'">
    <h3 class="text-lg font-semibold mb-3 flex justify-between items-center">
      Users Associated
      <button
        *ngIf="editMode"
        (click)="addUser()"
        class="text-sm px-3 py-1 border border-gray-300 rounded hover:bg-gray-100"
      >
        + Add User
      </button>
    </h3>

    <div class="space-y-2">
      <div
        *ngFor="let user of scopeDetails.users; let i = index"
        class="flex gap-2 items-center"
      >
        <input
          type="text"
          [(ngModel)]="scopeDetails.users[i]"
          [readonly]="!editMode"
          placeholder="Email"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md"
        />
        <button
          *ngIf="editMode"
          (click)="removeUser(i)"
          class="text-red-500 hover:text-red-700 text-sm"
          title="Remove"
        >✕</button>
      </div>
    </div>

    <div class="mt-4 text-right" *ngIf="editMode">
      <button
        type="button"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Save Users
      </button>
    </div>
  </div>

  <!-- Access Key -->
  <div *ngIf="activeTab === 'access'" class="space-y-4">
    <h3 class="text-lg font-semibold">Access Key</h3>
    <div class="flex items-center gap-2">
      <div class="relative flex-1">
        <input
          [type]="showAccessKey ? 'text' : 'password'"
          [value]="accessKey"
          readonly
          class="w-full px-3 py-2 border border-gray-300 rounded-md pr-10"
        />
        <button
          type="button"
          (click)="showAccessKey = !showAccessKey"
          class="absolute right-2 top-2 text-gray-500 hover:text-gray-700"
        >
          {{ showAccessKey ? '👁️' : '🙈' }}
        </button>
      </div>
    </div>
  </div>
</div>
